<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./fontcss/font.css" />
    <title>Soundmoney</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <section>
      <!-- Navbar -->
      <nav class="mt-4 ml-4 lg:ml-10 flex justify-between">
        <div class="flex items-center space-x-1.5">
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0 0V19.2515L11.9573 24L23.9145 19.2515V0H0ZM21.5512 17.6374L14.2036 20.5614L11.9573 21.4503L9.80449 20.5848L2.36337 17.6374V2.36257H21.5278V17.6374H21.5512Z"
              fill="#060A18"
            />
            <path
              d="M16.754 4.77185H19.1408V7.15781H16.754V4.77185Z"
              fill="#060A18"
            />
            <path
              d="M11.9572 18.8303V18.8537L19.1409 15.9765V9.42682H16.7541V14.3625L11.9572 16.2806L7.16023 14.3625V7.15781H11.9572V9.54378H9.54701V12.7719L11.9572 13.7075V13.6841H11.9806L14.344 12.7719V4.77185H4.75006V15.9765L11.9338 18.8537L11.9572 18.8303Z"
              fill="#060A18"
            />
          </svg>
          <a href="#" class="text-xl font-bold text-grayscale-10">Soundmoney</a>
        </div>
        <button class="mr-4 lg:mr-10 flex items-center space-x-1.5">
          <i class="bi bi-question-circle-fill text-grayscale-9"></i
          ><a href="#" class="text-grayscale-9 text-sm">Help</a>
        </button>
      </nav>
      <!-- Navbar -->
      <div>
        <div class="px-4 py-16 sm:px-6 lg:px-8">
          <div class="max-w-sm mx-auto text-left space-y-4">
            <h1 class="text-2xl font-bold text-grayscale-10">
              2-Step Verification
            </h1>
            <p class="text-sm font-medium text-grayscale-7">
              Setting up multi-factor security is easy and required to protect
              your account from unathorized transactions
            </p>
          </div>

          <form action="" class="max-w-sm mx-auto mt-10 mb-0">
            <div>
              <!-- Details of 2 step verification -->
              <div class="relative">
                <div
                  class="w-full py-3.5 px-4 text-left text-sm font-medium rounded-xl bg-grayscale-2 text-grayscale-8 border-0 focus:outline-none focus:ring-0"
                >
                  See How
                </div>
                <span
                  class="absolute inset-y-0 inline-flex items-center right-4"
                >
                  <i class="bi bi-arrow-down-short text-grayscale-10"></i>
                </span>
              </div>
              <!-- Details of 2 step verification -->
            </div>
            <!-- Otp boxes -->
            <div id="otp" class="flex justify-center text-center px-2 mt-8">
              <input
                class="m-1 md:m-2 lg:m-2 xl:m-2 text-base text-grayscale-8 font-medium border-grayscale-4 h-12 w-12 text-center form-control bg-grayscale-2 rounded-xl focus:ring-0 focus:border-grayscale-4"
                type="tel"
                id="first"
                maxlength="1"
                placeholder="0"
              />
              <input
                class="m-1 md:m-2 lg:m-2 xl:m-2 text-base text-grayscale-8 font-medium border-grayscale-4 h-12 w-12 text-center form-control bg-grayscale-2 rounded-xl focus:ring-0 focus:border-grayscale-4"
                type="tel"
                id="second"
                maxlength="1"
                placeholder="0"
              />
              <input
                class="m-1 md:m-2 lg:m-2 xl:m-2 text-base text-grayscale-8 font-medium border-grayscale-4 h-12 w-12 text-center form-control bg-grayscale-2 rounded-xl focus:ring-0 focus:border-grayscale-4"
                type="tel"
                id="third"
                maxlength="1"
                placeholder="0"
              />
              <input
                class="m-1 md:m-2 lg:m-2 xl:m-2 text-base text-grayscale-8 font-medium border-grayscale-4 h-12 w-12 text-center form-control bg-grayscale-2 rounded-xl focus:ring-0 focus:border-grayscale-4"
                type="tel"
                id="fourth"
                maxlength="1"
                placeholder="0"
              />
              <input
                class="m-1 md:m-2 lg:m-2 xl:m-2 text-base text-grayscale-8 font-medium border-grayscale-4 h-12 w-12 text-center form-control bg-grayscale-2 rounded-xl focus:ring-0 focus:border-grayscale-4"
                type="tel"
                id="fifth"
                maxlength="1"
                placeholder="0"
              />
              <input
                class="m-1 md:m-2 lg:m-2 xl:m-2 text-base text-grayscale-8 font-medium border-grayscale-4 h-12 w-12 text-center form-control bg-grayscale-2 rounded-xl focus:ring-0 focus:border-grayscale-4"
                type="tel"
                id="sixth"
                maxlength="1"
                placeholder="0"
              />
            </div>
            <!-- Otp boxes -->
            <!-- Submit button  -->
            <button
              type="submit"
              class="max-w-sm mx-auto mt-8 px-5 py-3 text-lg font-medium text-white bg-primary-main rounded-xl w-full flex items-center justify-center"
            >
              Submit</button
            ><!-- Submit button  -->
          </form>

          <p class="mt-6 text-base font-medium text-center text-grayscale-7">
            Already member?&nbsp;&nbsp;<a
              href="index.html"
              class="text-primary-main font-semibold"
              >Log in here</a
            >
          </p>
        </div>
      </div>
      <!-- footer -->
      <footer
        class="py-6 px-12 text-sm w-full text-center font-medium text-grayscale-7"
      >
        By Submitting, you're agreeing to our customer
        <a href="#" class="text-primary-main text-sm font-semibold"
          >terms of service.</a
        >
      </footer>
      <!-- footer -->
    </section>
  </body>
</html>
